{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Profile Page {% endblock title %}

{% block content %}

<h3>Edit Profile</h3>

<div class="row">
    <div class="col-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-dark">Save</button>
        </form>
    </div>
</div>

{% endblock content %}
